<!DOCTYPE html>
<html lang="en" id="darkSwitch">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gamer List</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>

  <body
    class="bg-slate-400 bg-fixed dark:before:bg-slate-800 dark:before:opacity-0"
    id="body"
  >
    <nav
      class="rounded-b-lg border-2 border-t-0 border-b-sky-500 bg-yellow-300 dark:bg-violet-600"
    >
      <a href="https://rawg.io/apidocs" target="_blank" class="float-right mr-2"
        >API
      </a>
      <a
        href="https://github.com/agp745/MyGamerList"
        target="_blank"
        class="float-right mt-2 mr-2"
        ><img id="github" src="images/github.png" class="max-w-[1rem]"
      /></a>
      <span>My Gamer List</span>
      <br />
      <label class="relative inline-flex cursor-pointer items-center">
        <input type="checkbox" value="" class="peer sr-only" id="showFilters" />
        <div
          class="peer h-6 w-11 rounded-full bg-gray-200 after:absolute after:top-[2px] after:left-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-blue-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:border-gray-600 dark:bg-gray-700 dark:peer-focus:ring-blue-800"
        ></div>
        <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Filter+Search</span
        >
      </label>
      <button id="darkButton" class="float-right">Dark Mode</button>
    </nav>

    <div id="wrapper" class="flex flex-col min-[800px]:flex-row">
      <section
        id="filters"
        class="hidden max-h-[85vw] flex-initial flex-col overflow-y-scroll rounded-r-xl border-2 border-t-0 border-l-0 border-r-sky-500 border-b-sky-500 bg-yellow-300 p-12 font-mono text-fuchsia-500 dark:bg-violet-600 dark:text-green-600"
      >
        <section id="search" class="flex flex-col">
          <label
            for="searchBar"
            class="mb-4 text-xl font-bold underline decoration-violet-700 dark:decoration-yellow-300"
            >Search:</label
          >
          <input
            type="text"
            id="searchBar"
            class="rounded-none border-2 border-sky-500"
          />
          <br />
          <button
            id="searchButton"
            class="text-md border-2 border-black font-bold hover:bg-yellow-500"
          >
            submit
          </button>
        </section>
        <br />
        <label
          for="filterBar"
          class="mb-4 text-xl font-bold underline decoration-violet-700 dark:decoration-yellow-300"
          >Filters:</label
        >
        <br />
        <span
          class="filterTitle mb-4 text-xl font-bold underline decoration-violet-700 dark:decoration-yellow-300"
          >Genre</span
        >
        <input type="checkbox" id="genreCheckbox" />
        <div id="genreFilter" class="hidden text-left"></div>
        <br />
        <br />
        <br />
        <div>
          <span
            class="filterTitle mb-4 text-xl font-bold underline decoration-violet-700 dark:decoration-yellow-300"
            >Platform</span
          >

          <input type="checkbox" id="platformCheckbox" class="" />
          <div id="platformFilter" class="mt-2 hidden"></div>
        </div>
        <br />

        <div class="rating mt-5 flex flex-col">
          <span
            class="filterTitle mb-4 text-xl font-bold underline decoration-violet-700 dark:decoration-yellow-300"
            >Rating</span
          >
          <input
            type="number"
            id="ratingInput"
            class="border-sk-500 rounded-none border-2"
          />
          <!-- SCALE 75 + FIX POSITIONING (ALIGN LEFT) -->
        </div>

        <div class="release mt-5 mb-10">
          <span
            class="filterTitle mb-4 text-xl font-bold underline decoration-violet-700 dark:decoration-yellow-300"
            >Release</span
          >
          <input type="date" id="dateInput" class="mr-80 snap-center" />
        </div>
      </section>

      <section class="flex flex-col overflow-hidden" id="gameList">
        <div
          id="hotGamesTitle"
          class="mt-16 mb-4 text-center font-mono text-xl font-bold text-fuchsia-500 underline decoration-double subpixel-antialiased dark:text-green-600"
        >
          <span
            class="rounded-full bg-violet-100 bg-opacity-80 p-2 dark:bg-cyan-300"
            >WHAT'S HOT?</span
          >
        </div>
        <div
          id="top4"
          class="mb-10 flex scale-75 justify-center min-[800px]:scale-100"
        ></div>

        <div
          id="discoverTitle"
          class="mt-16 mb-4 text-center font-mono text-xl font-bold text-fuchsia-500 underline decoration-double subpixel-antialiased dark:text-green-600"
        >
          <span
            class="rounded-full bg-violet-100 bg-opacity-80 p-2 dark:bg-cyan-300"
            >DISCOVER</span
          >
        </div>

        <div
          id="random"
          class="mx-32 flex flex-col space-x-1 overflow-hidden rounded-3xl border-2 bg-slate-500 p-3 shadow-2xl shadow-violet-700 min-[800px]:flex-row"
        ></div>
        <div class="directionalButtons mt-3 text-center">
          <button
            id="leftArrow"
            class="leftArrow items-center self-center rounded-full border-2 border-double bg-yellow-300 hover:bg-yellow-500"
          >
            L
          </button>
          <button
            id="rightArrow"
            class="rightArrow items-center self-center rounded-full border-2 border-double bg-yellow-300 hover:bg-yellow-500"
          >
            R
          </button>
        </div>
        <div
          class="discoverButtons items-center justify-center text-center"
          id="discoverButtons"
        >
          <button
            id="randomButton"
            class="mt-5 ml-12 items-center self-center rounded-full border-2 border-black bg-yellow-300 p-1 hover:bg-yellow-500 active:bg-yellow-600"
          >
            Randomize
          </button>
          <button
            id="filterRandomButton"
            class="mt-5 ml-1 items-center self-center rounded-full border-2 border-black bg-yellow-300 p-1 hover:bg-yellow-500 active:bg-yellow-600"
          >
            Randomize by filter
          </button>
        </div>
      </section>
    </div>

    <script src="js/idLists.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
